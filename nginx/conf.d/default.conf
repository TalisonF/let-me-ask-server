server {
    listen 80;
    server_name let-me-ask.faraujo.com api-let-me-ask.faraujo.com; # Substitua pelos seus domínios

    # Configuração para o desafio do Certbot (/.well-known/acme-challenge/)
    # O Certbot colocará arquivos aqui, e o Let's Encrypt os buscará via HTTP.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot; # Deve corresponder ao -w no comando do Certbot
    }

    # Redireciona todo o resto do tráfego HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco para o let-me-ask-webapp - let-me-ask.faraujo.com
server {
    listen 443 ssl;
    server_name let-me-ask.faraujo.com;

    # Caminhos para os certificados SSL gerados pelo Certbot
    # O Certbot criará um diretório em /etc/letsencrypt/live/ com o nome do PRIMEIRO domínio
    # na sua lista '-d' do comando Certbot. Adapte o caminho abaixo.
    ssl_certificate /etc/letsencrypt/live/let-me-ask.faraujo.com/fullchain.pem; # Ou o nome do primeiro domínio
    ssl_certificate_key /etc/letsencrypt/live/let-me-ask.faraujo.com/privkey.pem; # Ou o nome do primeiro domínio

    # Configurações SSL (boas práticas)
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Proxy para a aplicação Frontend (Vite)
    location / {
        proxy_pass http://let-me-ask-webapp:80; # Nome do serviço no docker-compose.yml e porta que o contêiner expõe
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
    }
}

# Bloco para o Backend (Node.js) - api-let-me-ask.faraujo.com
