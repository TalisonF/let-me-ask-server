# Bloco principal para lidar com o tráfego HTTP na porta 80.
# Isso é crucial para o Certbot validar seus domínios.
server {
    listen 80;
    listen [::]:80; # Para IPv6, se o seu VPS suportar
    server_name let-me-ask.faraujo.com api-let-me-ask.faraujo.com; # Seus domínios aqui

    # Configuração para o desafio do Certbot (/.well-known/acme-challenge/)
    # O Certbot colocará arquivos aqui, e o Let's Encrypt os buscará via HTTP.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot; # Deve corresponder ao -w no comando do Certbot
    }

    # Redireciona todo o resto do tráfego HTTP para HTTPS.
    # Esta linha só vai funcionar APÓS os certificados serem gerados
    # e você tiver reconfigurado o NGINX com os blocos HTTPS.
    # POR ENQUANTO, Certbot vai usar esta porta 80 para validação.
    # É por isso que você não terá HTTPS no primeiro momento, o que é esperado.
    location / {
        return 301 https://$host$request_uri;
    }
}

