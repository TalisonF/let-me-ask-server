version: '3.8'

services:
  let-me-ask-redis:
    container_name: let-me-ask-redis
    image: redis:7.4-alpine 
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - let-me-ask-network
  let-me-ask-db:
    container_name: let-me-ask-db
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: letMeAsk
    ports:
      - 5432:5432
    volumes:
      - ./docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - 'let-me-ask-db-data:/var/lib/postgresql/data'
    healthcheck: # Adicione isto para um healthcheck robusto
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - let-me-ask-network

  let-me-ask-service:
    restart: always
    container_name: let-me-ask-service
    image: talison737/nlw-agents-server:latest
    environment:
      - DATABASE_URL=postgresql://docker:docker@let-me-ask-db:5432/letMeAsk
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_URL=redis://let-me-ask-redis:6379
    depends_on:
      -let-me-ask-db:
        condition: service_healthy
      -let-me-ask-redis:
        condition: service_healthy
    networks:
    - let-me-ask-network

  # Serviço da aplicação Vite (frontend)
  let-me-ask-webapp:
    container_name: let-me-ask-webapp
    image: talison737/nlw-agents-webapp:latest
    restart: always
    networks:
    - let-me-ask-network

  # Serviço NGINX como proxy reverso
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"  # HTTP
#      - "443:443" # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
#      - certbot-etc:/etc/letsencrypt # Para certificados SSL do Let's Encrypt
#      - certbot-var:/var/lib/letsencrypt # Para certificados SSL do Let's Encrypt
#      - webroot-data:/var/www/certbot # NOVO: Volume para os desafios do Certbot
    depends_on:
      - let-me-ask-service
      - let-me-ask-webapp
    networks:
      - let-me-ask-network

networks:
  let-me-ask-network:
    driver: bridge

volumes:
  redis_data:
  let-me-ask-db-data:
